<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://www.antoniosalinas.com/abeja" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Abeja" />
    <meta property="og:description" content="Abeja" />
    <meta property="og:image" content="https://antoniosalinas.com/abeja/abeja.png" />
    <title>Abeja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.6.0/lib/p5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.6.0/lib/addons/p5.sound.min.js" type="text/javascript"></script>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Abeja</h1>
    <div id="instruc">
        <h6>Da click en continuar para comenzar, utiliza los controles para cambiar caracter√≠sticas de la abeja</h6>
    </div>
    <div id="bienvenida">
        <button type="button" class="btn btn-abeja" id="continuar"><h6>Comenzar</h6></button>
    </div>
    <div id="controles">
        <button type="button" class="btn btn-abeja" id="boton_1"><h6>Ojos</h6></button>
        <div class="sliders">
            <h6>Cuerpo</h6>
            <input type="range" min="0" max="1" id="cuerpo" step="0.01" value="0">
        </div>
        <div class="sliders">
            <h6>Alas</h6>
            <input type="range" min="0" max="1" id="alas" step="0.01" value="0">
        </div>
        <div class="sliders">
            <h6>Fondo</h6>
            <input type="range" min="0" max="1" id="fondo" step="0.01" value="0">
        </div>
    </div>
    <div id="abeja"></div>
</div>
<script src="sketch.js"></script>
</body>
</html>
